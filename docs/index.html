<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quadtree Demo</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <canvas id="image-canvas"></canvas>
    <div class="minlengthslidecontainer">
      <input type="range" min="1" max="100" value="20" class="slider" id="minLength">
    </div>
    <div id="minlengthval"></div>
    <div class="errorslidecontainer">
      <input type="range" min="0" max="5000" value="500" class="slider" id="error">
    </div>
    <div id="errorval"></div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
